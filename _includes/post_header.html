<header id="home-header" style="background-image: url({{ site.baseurl }}{{ page.featured_image }});">
  <div class="container post-container">
    <a href="{{ site.baseurl }}/" class="home_button"></a>
    <div class="inner-container">
      <h1>{{ page.title }}</h1>
      <ul class="meta">
        <li>
          <span>
            Published {{ page.date | date_to_string }}
          </span>
        </li>
        <li>
          <p class="post-meta">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.author.twitter }}">Tweet</a></h5>
            <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
            <script type="IN/Share" data-counter="right"></script>
            <div class="fb-like" data-href="{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
            {{ site.url }}{{ page.url }}
          </p>
        </li>
      </ul>
    </div>  
      
    <ul class="pagination_custom">
      {% if page.previous.url %}
        <li class="previous">
          <a href="{{ site.baseurl }}{{ page.previous.url }}">
            Previous
          </a>
        </li>
      {% endif %}
      {% if page.next.url %}
        <li class="next">
          <a href="{{ site.baseurl }}{{ page.next.url }}">
            Next
          </a>
        </li>
      {% endif %}
    </ul>    
  </div>
</header>
