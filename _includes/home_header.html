<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <a class="site-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
      <li>
        <span>
          <p><a class="page-link" href="{{ site.baseurl }}/about">About</a></p>
        </span>
      </li>
      <li>
        <span>
          <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>  
        </span>
      </li>
    </ul>
  </div>
</header>
