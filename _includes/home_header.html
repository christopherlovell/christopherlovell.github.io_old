{% capture tags %}{% for tag in site.tags %}{{ tag[0] }}|{% endfor %}{% endcapture %}
{% assign sortedtags = tags | split:'|' | sort %}

<header id="home-header">
  <div class="container">
    <a class="site-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>
    <div class="site-tagline">{{ site.tagline }}</div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">Polyphant</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tags<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/tags">All</a></li>
                <li role="separator" class="divider"></li>

                {% for tag in sortedtags %}
                <li><a href="/tags/{{ tag }}">{{ tag }}</a></li>
                {% endfor %}

              </ul>
            </li>
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
