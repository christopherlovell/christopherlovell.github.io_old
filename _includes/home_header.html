<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <a class="site-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
      <li>
        <div class="btn-group" role="group" aria-label="...">
          <a href="{{ site.baseurl }}/about"><button type="button" class="btn btn-default btn-xs">About</button></a>
          <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><button type="button" class="btn btn-default btn-xs">RSS</button></a>
        </div>
      </li>
    </ul>
  </div>
</header>
