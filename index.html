---
layout: default
---

{% include new_header.html %}

<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.content | strip_html | truncatewords: 50 }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
