---
layout: default
---

{% include home_header.html %}

<article>
  <div class="container">
    <h1>{{ page.tag }}</h1>

    <ul class="list-unstyled">
    {% for post in site.tags[page.tag] %}
      <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</article>
